<!DOCTYPE html>
<html lang="en">
<head>
    <link  rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>BMI Calculator</h2>

    <label for="weight">Enter your weight (kg):</label>
    <input type="number" id="weight" placeholder="e.g. 60"><br><br>

    <label for="height">Enter your height (m):</label>
    <input type="number" id="height" step="0.01" placeholder="e.g. 1.70"><br><br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <p id="result"></p>
  </div>
  <script src="my calculator.js"></script>
</body>
</html>
